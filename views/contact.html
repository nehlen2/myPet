<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-purple-500 to-pink-500">
    {{> navbar}}
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-center text-xl text-indigo-900 mb-6">Contact Us</h1>

        <form action="/contact" method="POST">

          {{^user}}
          <label class="input input-bordered flex items-center gap-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
            <input type="text" class="grow" placeholder="Email" name="email"/>
          </label>
          {{/user}}

          <label class="form-control">
            <div class="label">
          <span class="label-text">Your message</span>
            </div>
          </label>
          <textarea class="textarea textarea-primary w-full" placeholder="Message"></textarea>

          <div class="flex justify-center">
            <button class="btn btn-primary mr-4 mt-4" type="submit">Send</button>
            </div>
            </form>
        </form>
      </div>
    </div>
    {{> footer}}
    
  </body>
</html>
