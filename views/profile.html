<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500">
  {{> navbar}}
      
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3 style="color: white;">Profile </h3>
          </div>
          <div class="card-body">
            <form action="/profile" method="POST">
              <div class="form-group">
                <label for="nom">Name : {{ user.name}}</label>
                <hr>
                <label for="adresse-mail">Email : {{ user.email}}</label>
                <hr>
                <label for="role">Account type: {{ user.role}}</label>
                <br>
                <hr>
                <div class="button-container">
                  <button type="button" class="action-button">Edit your profile</button>
                  <button type="button" class="action-button">Change the password</button>
                  <button type="button" class="action-button">Delete your account </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{> footer}}     
</body>
</html>
